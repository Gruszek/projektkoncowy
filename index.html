<!-- index.html -->

<div class="container">
    <h1>{{ 'HOME_TITLE' | translate }}</h1>
    <p>{{ 'HOME_DESC' | translate }}</p>

    <section id="about">
        <h2>{{ 'ABOUT_TITLE' | translate }}</h2>
        <p>{{ 'ABOUT_DESC' | translate }}</p>
    </section>

    <section id="projects">
        <h2>{{ 'PROJECTS_TITLE' | translate }}</h2>
        <div class="row">
            <div class="col-sm-4" ng-repeat="project in projects">
                <h3>{{ project.title }}</h3>
                <p>{{ project.description }}</p>
            </div>
        </div>
    </section>

    <section id="skills">
        <h2>{{ 'SKILLS_TITLE' | translate }}</h2>
        <p>{{ skills }}</p>
    </section>

    <section id="contact">
        <h2>{{ 'CONTACT_TITLE' | translate }}</h2>
        <form>
            <div class="form-group">
                <label for="name">{{ 'CONTACT_NAME' | translate }}</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label for="email">{{ 'CONTACT_EMAIL' | translate }}</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label for="message">{{ 'CONTACT_MESSAGE' | translate }}</label>
                <textarea class="form-control" id="message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">{{ 'SEND_MESSAGE' | translate }}</button>
        </form>
    </section>
</div>
